<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users | Admin Dashboard | CampusHire</title>
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="js/theme-toggle.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="admin_dashboard.html" class="navbar-brand">
        <span>CampusHire</span>
      </a>
      <button class="navbar-toggle" id="navbar-toggle">â˜°</button>
      <ul class="navbar-menu" id="navbar-menu">
        <li class="navbar-item"><a href="admin_dashboard.html">Dashboard</a></li>
        <li class="navbar-item"><a href="admin_manage_users.html" class="active">Users</a></li>
        <li class="navbar-item"><a href="admin_manage_jobs.html">Jobs</a></li>
        <li class="navbar-item"><a href="admin_reports.html">Reports</a></li>
      </ul>
      <div class="navbar-right">
        <div class="navbar-profile">
          <span id="navAdminName">Admin</span>
        </div>
        <button id="navLogoutBtn" class="navbar-logout-btn">Logout</button>
      </div>
    </div>
  </nav>
  <div class="dashboard-container">
    <h1>Manage Users</h1>

    <div class="dashboard-section">
      <h3>Search & Filter</h3>
      <div class="row">
        <div class="col">
          <label for="searchInput">Search by name or email</label>
          <input type="text" id="searchInput" placeholder="Search..." />
        </div>
        <div class="col">
          <label for="roleFilter">Filter by role</label>
          <select id="roleFilter">
            <option value="">All Roles</option>
            <option value="student">Student</option>
            <option value="recruiter">Recruiter</option>
          </select>
        </div>
        <div class="col" style="max-width:140px; margin-top: 24px;">
          <label>&nbsp;</label>
          <button id="searchBtn">Search</button>
        </div>
      </div>
    </div>

    <div class="dashboard-section">
      <h3>Users</h3>
      <div id="usersList">Loading users...</div>
    </div>

    <div class="center" style="margin-top:20px; margin-bottom:20px;">
      <button class="secondary" onclick="window.location.href='admin_dashboard.html'">Back to Dashboard</button>
    </div>
  </div>

  <script src="js/navbar-toggle.js"></script>
  <script type="module" src="js/admin_manage_users.js"></script>
</body>

</html>
