<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>View Student Profile | CampusHire</title>
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <div style="margin-bottom:16px;">
      <button class="secondary" onclick="window.history.back()">Back</button>
    </div>

    <h1 style="margin-top:0;">Applicant Profile</h1>

    <div class="dashboard-section">
      <div id="profileDetails">Loading...</div>
    </div>

    <div class="dashboard-section" style="border-top:4px solid var(--success);">
      <p id="statusMsg" style="margin:0;"></p>
    </div>

    <div class="center" style="margin-top:20px; margin-bottom:20px;">
      <button class="secondary" onclick="window.history.back()">Back to Applicants</button>
    </div>
  </div>

  <!-- Linked external script -->
  <script type="module" src="js/recruiter_view_profile.js"></script>
</body>
</html>
