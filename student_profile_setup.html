<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Complete Your Profile | CampusHire</title>
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/auth.css" />
  <style>
    .auth-page {
      background: linear-gradient(135deg, #f0f4f8 0%, #e8f0ff 50%, #f0f4f8 100%);
    }

    .profile-setup-container {
      width: 100%;
      max-width: 600px;
      padding: 28px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.98), rgba(250, 252, 255, 0.98));
      box-shadow: var(--shadow-md);
      animation: slideUpFade 0.6s ease-out;
      margin: 0 auto;
    }

    .profile-setup-container h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 1.5rem;
      text-align: center;
      color: var(--primary-600);
    }

    .profile-setup-container p {
      text-align: center;
      margin-bottom: 20px;
      color: var(--muted);
    }

    .progress-section {
      margin-bottom: 24px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e6edf6;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--primary-600));
      width: 0%;
      transition: width 0.4s ease;
      border-radius: 4px;
    }

    .progress-text {
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
      font-weight: 600;
    }

    .form-section {
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e6edf6;
    }

    .form-section:last-child {
      border-bottom: none;
    }

    .form-section h3 {
      font-size: 1rem;
      color: #0f172a;
      margin-top: 0;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-section .status-icon {
      font-size: 1.2rem;
    }

    .form-section label {
      margin-top: 10px;
      margin-bottom: 6px;
    }

    .form-section input,
    .form-section textarea {
      margin-bottom: 10px;
    }

    .btn-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      justify-content: center;
    }

    .btn-group button {
      flex: 1;
      min-width: 140px;
    }

    .status-msg {
      text-align: center;
      margin-top: 12px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .status-msg.success {
      color: var(--success);
    }

    .status-msg.error {
      color: var(--danger);
    }
  </style>
</head>

<body>
  <div id="animated-bg"></div>

  <main class="auth-page">
    <div class="profile-setup-container">
      <h2>Complete Your Profile</h2>
      <p>Help us get to know you better! Fill out the sections below to get discovered by recruiters.</p>

      <!-- Progress Bar -->
      <div class="progress-section">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text">
          <span id="progressPercent">0</span>% Complete
        </div>
      </div>

      <!-- Profile Form -->
      <form id="profileSetupForm">
        <!-- Profile Image Section -->
        <div class="form-section center">
          <h3>
            <span class="status-icon" id="image-icon">○</span>
            Profile Picture
          </h3>
          <div style="position: relative; width: 120px; height: 120px; margin: 0 auto 16px;">
            <img id="profileImagePreview" src="https://via.placeholder.com/120" alt="Profile Preview"
              style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%; border: 3px solid white; box-shadow: var(--shadow-sm); cursor: pointer;">
            <div
              style="position: absolute; bottom: 0; right: 0; background: var(--primary); color: white; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; pointer-events: none;">
              <span>+</span>
            </div>
          </div>
          <input type="file" id="profileImage" accept="image/*" style="display: none;">
          <button type="button" class="secondary small" onclick="document.getElementById('profileImage').click()">Upload
            Photo</button>
        </div>

        <!-- About Section -->
        <div class="form-section">
          <h3>
            <span class="status-icon" id="about-icon">○</span>
            About You
          </h3>
          <label for="aboutMe">About Me</label>
          <textarea id="aboutMe" placeholder="Short bio — what makes you stand out?" maxlength="500"></textarea>
        </div>

        <!-- Skills Section -->
        <div class="form-section">
          <h3>
            <span class="status-icon" id="skills-icon">○</span>
            Skills
          </h3>
          <label for="skills">Skills (comma separated)</label>
          <input id="skills" type="text" placeholder="e.g. HTML, CSS, JavaScript, Python" />
        </div>

        <!-- Contact Section -->
        <div class="form-section">
          <h3>
            <span class="status-icon" id="contact-icon">○</span>
            Contact Information
          </h3>
          <label for="phone">Phone</label>
          <input id="phone" type="text" placeholder="+234 800 000 0000" />
          <label for="linkedin">LinkedIn URL</label>
          <input id="linkedin" type="text" placeholder="https://www.linkedin.com/in/yourname" />
          <label for="github">GitHub URL</label>
          <input id="github" type="text" placeholder="https://github.com/yourname" />
        </div>

        <!-- Education Section -->
        <div class="form-section">
          <h3>
            <span class="status-icon" id="education-icon">○</span>
            Education
          </h3>
          <label for="school">School / University</label>
          <input id="school" type="text" placeholder="University of X" />
          <label for="degree">Degree / Program</label>
          <input id="degree" type="text" placeholder="BSc Computer Science" />
          <label for="gradYear">Graduation Year</label>
          <input id="gradYear" type="text" placeholder="e.g. 2026" />
        </div>

        <!-- Buttons -->
        <div class="btn-group">
          <button type="submit" id="saveProfileBtn" class="success">Save Profile</button>
          <button type="button" id="skipBtn" class="secondary">Skip for Now</button>
        </div>
      </form>

      <p id="statusMsg" class="status-msg"></p>
    </div>
  </main>

  <script type="module" src="js/animated_bg.js"></script>
  <script type="module" src="js/student_profile_setup.js"></script>
</body>

</html>
