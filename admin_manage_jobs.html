<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Jobs | Admin Dashboard | CampusHire</title>
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="admin_dashboard.html" class="navbar-brand">CampusHire</a>
      <ul class="navbar-menu">
        <li class="navbar-item"><a href="admin_dashboard.html">Dashboard</a></li>
        <li class="navbar-item"><a href="admin_manage_users.html">Manage Users</a></li>
        <li class="navbar-item"><a href="admin_manage_jobs.html" class="active">Manage Jobs</a></li>
        <li class="navbar-item"><a href="admin_reports.html">Reports</a></li>
      </ul>
      <div class="navbar-right">
        <div class="navbar-profile">
          <span id="navAdminName">Admin</span>
        </div>
        <button id="navLogoutBtn" class="navbar-logout-btn">Logout</button>
      </div>
    </div>
  </nav>
  <div class="dashboard-container">
    <h1>Manage Jobs</h1>

    <div class="dashboard-section">
      <h3>Search & Filter</h3>
      <div class="row">
        <div class="col">
          <label for="searchInput">Search by title or company</label>
          <input type="text" id="searchInput" placeholder="Search..." />
        </div>
        <div class="col">
          <label for="statusFilter">Filter by status</label>
          <select id="statusFilter">
            <option value="">All Status</option>
            <option value="active">Active</option>
            <option value="closed">Closed</option>
          </select>
        </div>
        <div class="col" style="max-width:140px;">
          <label>&nbsp;</label>
          <button id="searchBtn">Search</button>
        </div>
      </div>
    </div>

    <div class="dashboard-section">
      <h3>Posted Jobs</h3>
      <div id="jobsList">Loading jobs...</div>
    </div>

    <div class="center" style="margin-top:20px; margin-bottom:20px;">
      <button class="secondary" onclick="window.location.href='admin_dashboard.html'">Back to Dashboard</button>
    </div>
  </div>

  <script src="js/navbar-toggle.js"></script>
  <script type="module" src="js/admin_manage_jobs.js"></script>
</body>
</html>
