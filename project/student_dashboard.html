<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Dashboard | CampusHire</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Welcome, <span id="studentName">Student</span>!</h2>
    <p class="small">Email: <span id="studentEmail"></span></p>

    <!-- PROFILE -->
    <div class="section">
      <h3>ðŸ‘¤ Profile</h3>
      <div class="row">
        <div class="col" style="max-width:140px;">
          <img id="profileImage" src="https://via.placeholder.com/120" alt="Profile" width="120" height="120" style="border-radius:50%; border:2px solid #dfe7ff;">
          <div style="margin-top:8px;">
            <input type="file" id="profileImageInput" accept="image/*" />
          </div>
        </div>

        <div class="col">
          <label for="aboutMe">About Me</label>
          <textarea id="aboutMe" placeholder="Short bio â€” what makes you stand out?"></textarea>

          <label for="skills">Skills (comma separated)</label>
          <input id="skills" type="text" placeholder="e.g. HTML, CSS, JavaScript, Python" />
        </div>
      </div>
    </div>

    <!-- CONTACT -->
    <div class="section">
      <h3>ðŸ“ž Contact</h3>
      <div class="row">
        <div class="col">
          <label for="phone">Phone</label>
          <input id="phone" type="text" placeholder="+234 800 000 0000" />
        </div>
        <div class="col">
          <label for="linkedin">LinkedIn URL</label>
          <input id="linkedin" type="text" placeholder="https://www.linkedin.com/in/yourname" />
        </div>
        <div class="col">
          <label for="github">GitHub URL</label>
          <input id="github" type="text" placeholder="https://github.com/yourname" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="address">Address</label>
          <input id="address" type="text" placeholder="City, State, Country" />
        </div>
      </div>
    </div>

    <!-- EDUCATION -->
    <div class="section">
      <h3>ðŸŽ“ Education</h3>
      <div class="row">
        <div class="col">
          <label for="school">School / University</label>
          <input id="school" type="text" placeholder="University of X" />
        </div>
        <div class="col">
          <label for="degree">Degree / Program</label>
          <input id="degree" type="text" placeholder="BSc Computer Science" />
        </div>
        <div class="col">
          <label for="gradYear">Graduation Year</label>
          <input id="gradYear" type="text" placeholder="e.g. 2026" />
        </div>
        <div class="col">
          <label for="gpa">GPA (optional)</label>
          <input id="gpa" type="text" placeholder="e.g. 4.0 / 5.0" />
        </div>
      </div>
    </div>

    <!-- WORK EXPERIENCE -->
    <div class="section">
      <h3>ðŸ’¼ Work Experience</h3>
      <div class="row">
        <div class="col">
          <label for="company">Company</label>
          <input id="company" type="text" placeholder="Company name (or internship org)" />
        </div>
        <div class="col">
          <label for="role">Role / Title</label>
          <input id="role" type="text" placeholder="e.g. Frontend Intern" />
        </div>
        <div class="col">
          <label for="duration">Duration</label>
          <input id="duration" type="text" placeholder="e.g. Jun 2023 - Aug 2023" />
        </div>
      </div>
      <label for="workDescription">Describe your role (short)</label>
      <textarea id="workDescription" placeholder="Describe responsibilities, achievements"></textarea>
    </div>

    <div class="center">
      <button id="saveProfileBtn">ðŸ’¾ Save Profile</button>
      <p id="profileStatus" class="small"></p>
    </div>

    <!-- CV UPLOAD -->
    <div class="section">
      <h3>ðŸ“„ CV</h3>
      <div class="row">
        <div class="col">
          <input id="cvUpload" type="file" accept=".pdf,.doc,.docx" />
        </div>
        <div class="col" style="max-width:160px;">
          <button id="uploadBtn">Upload CV</button>
        </div>
      </div>
      <p id="uploadStatus" class="small"></p>
      <div class="cv-list" id="cvList"></div>
    </div>

    <!-- APPLICATION STATUS -->
    <div class="section">
      <h3>ðŸ§¾ My Applications</h3>
      <div id="myApplications">Loading...</div>
    </div>

    <!-- NAV -->
    <div class="center" style="margin-top:18px;">
      <button class="secondary" onclick="window.location.href='job_board.html'">ðŸ”Ž Go to Job Board</button>
      <button id="logoutBtn" style="margin-left:12px; background:#d9534f;">Logout</button>
    </div>
  </div>

  <script type="module" src="js/student_dashboard.js"></script>
</body>
</html>
