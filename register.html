<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - CampusHire</title>
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <div id="animated-bg"></div>

  <main class="auth-page">
    <div class="auth-card container">
      <h2>Create account</h2>

      <form id="registerForm" class="auth-form">
        <label for="name">Full name</label>
        <input type="text" id="name" placeholder="Full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@school.edu" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>

        <label for="role">Role</label>
        <select id="role" required>
          <option value="">Select role</option>
          <option value="student">Student</option>
          <option value="recruiter">Recruiter</option>
        </select>

        <button type="submit">Create account</button>
      </form>

      <p class="center small">Already have an account? <a href="login.html">Sign in</a></p>
    </div>
  </main>

  <script type="module" src="js/animated_bg.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
